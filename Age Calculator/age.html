<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="stylesheet" href="age.css">
    <script src="age.js"></script>
</head>

<body>

    <body>
        <div class="container">
            <form>
                <div class="base">
                    <div class="enter">
                        <h4>Age Calculator</h4>
                    </div>
                    <div class="block">
                        <p class="title">Date</p>
                        <input type="text" name="date" id="date" placeholder="dd" required="required" minlength="1"
                            maxlength="2" />
                    </div>
                    <div class="block">
                        <p class="title">Month</p>
                        <input type="text" name="month" id="month" placeholder="mm" required="required" minlength="1"
                            maxlength="2" />
                    </div>
                    <div class="block">
                        <p class="title">Year</p>
                        <input type="text" name="year" id="year" placeholder="yyyy" required="required" minlength="4"
                            maxlength="4" />
                    </div>
                </div>
                <div class="base">
                    <!-- <div class="custom-btn btn-1">
                        <input type="button" name="submit" value="Submit" onclick="age()" />
                    </div> -->


                    <button class="custom-btn btn-1" value="Submit" onclick="age()" name="submit"
                        type="button">Submit</button>
                </div>
                <div id="age"></div>
            </form>
        </div>
    </body>
</body>

</html>
